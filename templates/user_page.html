<html>
<head>
	<title>Elmusico Bookmark - User: {{ username }}</title>
</head>
<body>
	<h1>Bookmarks for {{ username }}</h1>
	{% if ScoreSheetList %}
	<ul>
		{% for aScoreSheet in ScoreSheetList %}
		<li><a href="{{ aScoreSheet.Scoresheet.Url }}">
			{{ aScoreSheet.FavoriteId }}</a></li>
			{% endfor %}
		</ul>
		{% else %}
		<p>No bookmarks found.</p>
		{% endif %}
	</body>
</html>
